<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <span class="text">Matrix Calculator</span>
        <input type="number" required min="2" id="input1">&nbsp;
        <input type="number" required min="2" id="input2">&nbsp;&nbsp;
        <button class="hu" onclick="start()">Start</button>
        <br>
        <br>
        <div id="bnm" class="klp">
            <div id="matrix1" class="mp"></div>&nbsp;
            <div id="matrix2" class="mp"></div>&nbsp;
            <button onclick="sum()" class="hu">Sum</button>
            <button onclick="subtract()" class="hu">Subtract</button>
            <button onclick="multiply()" class="hu">Multiply</button>
            <div id="intermediate" class="mp"></div>
            <div id="resultmatrix" class="mp"></div>
        </div>
    </center>

</body>
<script src="app.js"></script>

</html>
